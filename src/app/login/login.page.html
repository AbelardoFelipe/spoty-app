<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="credentials">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo:" formControlName="email" autofocus=""></ion-input>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña:" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit" color="secondary" expand="block">Ingresar</ion-button>
    <ion-button color="primary" expand="block" (click)="register()">Registrarme</ion-button>

  </form>
</ion-content>
